# SweetDependency project configuration file
# You can adjust your custom configuration to your liking here
# You can visit https://github.com/HighCapable/SweetDependency for more help
#
# SweetDependency 项目配置文件
# 你可以在这里调整你喜欢的自定义配置
# 你可以前往 https://github.com/HighCapable/SweetDependency 以获得更多帮助

# Configure preferences
# 配置偏好设置
preferences:
  autowire-on-sync-mode: UPDATE_OPTIONAL_DEPENDENCIES
  repositories-mode: FAIL_ON_PROJECT_REPOS
#  dependencies-namespace:
#    libraries:
#      enable: true
#      name: libs

# Configure repositories used by dependencies
# 配置依赖使用的存储库
repositories:
  maven-central:
  google:
  # JitPack
  jit-pack:
  # 阿里云公共存储库镜像
  aliyun-maven-public-mirror:
  gradle-plugin-portal:
    scope: PLUGINS

versions:
  accompanist: 0.36.0
  hilt: 2.51.1
  kotlin: 2.0.21
  wire: 4.9.9

# Configure plugins that need to be used
# For example:
# plugins:
#   org.jetbrains.kotlin.jvm:
#     version: +
#
# 配置需要使用的插件依赖
# 例如:
# plugins:
#   org.jetbrains.kotlin.jvm:
#     version: +
plugins:
  com.autonomousapps.dependency-analysis:
    version: 1.32.0
  com.android.application:
    version: 8.5.0
  org.jetbrains.kotlin.android:
    alias: kotlin-android
    version-ref: kotlin
  org.jetbrains.kotlin.kapt:
    alias: kotlin-kapt
    version-ref: kotlin
  com.google.devtools.ksp:
    alias: kotlin-ksp
    version: 2.0.21-1.0.25
  org.jetbrains.kotlin.plugin.compose:
    alias: kotlin-compose-compiler
    version-ref: kotlin
  org.jetbrains.kotlin.plugin.serialization:
    alias: kotlin-serialization
    version-ref: kotlin
  org.jetbrains.kotlin.plugin.parcelize:
    alias: kotlin-parcelize
    version-ref: kotlin
  com.google.dagger.hilt.android:
    alias: hilt-android
    version-ref: hilt
  com.squareup.wire:
    version-ref: wire

# Configure libraries that need to be used
